<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Gestor de Campers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header></header>
    <main>
        <div class="titulos">
            <h1>Gestion de Campers</h1>
            <h2>Campers:</h2>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar Camper</button>

        <input id="buscar" type="search">
        <button id="btnBuscar">Buscar</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Nombre completo:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"></input>
                    </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Numero Identificacion:</label>
                    <input type="number" class="form-control" id="identificacion" name="identificacion">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Telefono Celular:</label>
                    <input type="number" class="form-control" id="telefono" name="telefono"></input>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Correo Electronico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" ></input>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Grupo Campus:</label>
                    <input type="text" class="form-control" id="grupo" name="grupo"></input>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Campcoins Acumulados:</label>
                    <input type="text" class="form-control" id="campcoins" name="campcoins"></input>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
            </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Nombre Completo</label>
                  <input type="text" class="form-control" id="recipient-name"  name="nombre">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Apellido Completo</label>
                    <input type="text" class="form-control"  id="nombreF" name="apellido">
                    </div>
                <div class="mb-3">
                <label for="message-text" class="col-form-label" >Identificacion:</label>
                <input class="form-control"  type="number" id="identificacion" name="identificacion">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label"  >Telefono:</label>
                    <input class="form-control"  type="number" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label" >Correo:</label>
                    <input class="form-control" type="email" id="correo" name="correo">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label" >Grupo:</label>
                    <input class="form-control"  type="text" id="fechaNac" name="fechaNac">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Camnpcoins:</label>
                    <input class="form-control" type="text" id="campcoins" name="campcoins">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="updateContent">Editar</button>
            </div>
          </div>
        </div>
      </div>
</div> 

    <div class="clientes">
        <table>
            <thead>
                <tr>
                    <th>Camper:</th>
                    <th>Nombre:</th>
                    <th>Identificacion:</th>
                    <th>Celular:</th>
                    <th>Correo:</th>
                    <th>Grupo:</th>
                    <th>CampCoins:</th>
                </tr>
            </thead>
            <tbody id="camperNuevo">

            </tbody>
        </table>
    </div>
    <!-- MODAL DE EDITAR despues -->
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="gestion.js"></script>
    
</body>
</html>
