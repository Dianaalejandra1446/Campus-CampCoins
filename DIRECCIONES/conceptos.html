<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gestor de conceptos</title>
</head>
<body>
    <header></header>
    <main>
        <h1 class="tituloPrin">Gestion de Juegos</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="estilosButton">Agregar Juego</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Concepto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Agregar</button>
            </div>
            <div class="modal-body">
                <form>
            
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Ingrese Concepto</label>
                    <input type="text" class="form-control" id="Inputconcepto"></input>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Ingrese valor Concepto</label>
                    <input type="number" class="form-control" id="InputValor"></input>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
            </div>
            </div>
        </div>
        </div>
    </div>
    <div id="container-concepts">
        <!--<div class= "contenedor">

        </div>-->
    </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="conceptos.js"></script>
</body>
</html>
